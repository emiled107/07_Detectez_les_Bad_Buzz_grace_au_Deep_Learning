name: Build and Push Docker MLFLOW Image to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/mlflow:latest \
          --build-arg BACKEND_STORE_URI=${{ secrets.BACKEND_STORE_URI }} \
          --build-arg DEFAULT_ARTIFACT_ROOT=${{ secrets.DEFAULT_ARTIFACT_ROOT }} \
          --build-arg MLFLOW_S3_ACCESS_KEY_ID=${{ secrets.MLFLOW_S3_ACCESS_KEY_ID }} \
          --build-arg MLFLOW_S3_SECRET_ACCESS_KEY=${{ secrets.MLFLOW_S3_SECRET_ACCESS_KEY }} \
          --build-arg MLFLOW_S3_ENDPOINT_URL=${{ secrets.MLFLOW_S3_ENDPOINT_URL }} \
          --build-arg MLFLOW_TRACKING_USERNAME=${{ secrets.MLFLOW_TRACKING_USERNAME }} \
          --build-arg MLFLOW_TRACKING_PASSWORD=${{ secrets.MLFLOW_TRACKING_PASSWORD }} .
        docker push ${{ secrets.DOCKER_USERNAME }}/mlflow:latest
